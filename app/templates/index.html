<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ content.meta_description }}">
    <title>{{ content.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="header">
        <h1>{{ content.title }}</h1>
        <nav class="nav">
            <a href="#gallery">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="gallery" class="gallery-section">
            
            <!-- Hero Carousel -->
            <div class="hero-carousel" aria-label="Featured Photos">
                <div class="carousel-track">
                    <!-- Carousel slides will be dynamically inserted here -->
                </div>
                <button class="carousel-button prev" aria-label="Previous Slide">&#10094;</button>
                <button class="carousel-button next" aria-label="Next Slide">&#10095;</button>
                <div class="carousel-nav">
                    <!-- Carousel indicators will be dynamically inserted here -->
                </div>
            </div>

            <!-- Masonry Grid -->
            <div id="gallery-container" class="gallery-container">
                <p class="status-message">Loading Photos...</p>
            </div>
        </section>

        <section id="about" class="content-section">
            <h2>{{ content.about_heading }}</h2>
            <div class="about-content">
                {{ content.about_content|safe }}
            </div>
        </section>

        <section id="contact" class="content-section">
            <h2>{{ content.contact_heading }}</h2>
            <p>For inquiries or collaborations, please email me.</p>
            <a href="mailto:{{ content.contact_email }}" class="contact-email">{{ content.contact_email }}</a>
        </section>
    </main>

    <footer class="footer">
        <p>{{ content.footer_text }}</p>
    </footer>

    <!-- Lightbox container, hidden by default -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-controls">
            <button id="zoom-in-btn" title="Zoom In">+</button>
            <button id="zoom-out-btn" title="Zoom Out">-</button>
            <button id="zoom-reset-btn" title="Reset Zoom">&#10227;</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
